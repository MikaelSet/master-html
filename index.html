<!DOCTYPE html>
<!--If creating website that's not in english, replice the "en" with the correct language-->
<html lang="en">

<head>
  <!--Metadata of the website goes here inside of the <head> tags-->
      <title>Title of the website</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1,0">
      <!--Put lots of keywords so browsers will find your page better-->
      <meta name="keywords" content="Put, keywords, of, your, website, here">
      <meta name="description" content="Descripe your website here">
      <!--replice "style.css" with your css file if it's not named style.css-->
      <link href="style.css" rel="stylesheet">
  </head>

  <body>
  <!--Most of the actual code goes here in the <body> tags-->
      <header>
        </h1>First heading goes here</h1>
      </header>
  </body>

</html>
